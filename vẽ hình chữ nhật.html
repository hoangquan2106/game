<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
</body>
</html>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }


    const canvas = document.getElementById('myCanvas');
    const rect = new Rectangle(50, 50, 100, 50, '#FF0000');
    rect.render(canvas);
</script>
